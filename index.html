<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Euro Converter</h1>
    </header>
    <main>
      <div class="box">
        <h1>Converti da Euro a Sterlina</h1>
        <form action="" id="form">
          <input type="number" name="eur" placeholder="EUR" />
          <button class="submit" type="submit">Converti</button>
        </form>
        <div class="result-div" id="result-div"></div>
      </div>
    </main>
    <script src="index.js" defer></script>
    <div class="box2">
      <h1>Converti da Sterlina a Euro</h1>
      <form action="" id="form2">
        <input type="number" name="gbp" placeholder="GBP" />
        <button class="submit" type="submit">Converti</button>
        <div class="result-div" id="result-div2"></div>
      </form>
    </div>
  </body>
</html>
